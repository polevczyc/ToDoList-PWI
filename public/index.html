<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>

  <h1>To-Do List App</h1>
  <div id="auth-buttons">
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
  </div>
  <div id="user-info" style="display: none; position: absolute; top: 10px; left: 10px;">
    <span id="user-email"></span>
  </div>
  <div>
    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <div id="login-form-container" style="display: none;">
    <h2 style="margin-bottom: 10px;">Login</h2>
    <form id="login-form" style="display: flex; flex-direction: column; align-items: center;">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div id="register-form-container" style="display: none;">
    <h2 style="margin-bottom: 10px;">Register</h2>
    <form id="register-form" style="display: flex; flex-direction: column; align-items: center;">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="task-section" style="display: none;">
    <form id="task-form" class="task-form">
      <input type="text" id="task-input" placeholder="Dodaj zadanie" required />
      <button type="submit">Dodaj</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="/public/main.js"></script>

</body>
</html>
