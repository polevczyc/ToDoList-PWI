<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>ToDoList App</h1>
      <div id="user-info" class="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
      </div>
    </header>

    <main>
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>

      <div id="login-form-container" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form" class="form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="register-form-container" class="form-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form" class="form">
          <input type="email" id="register-email" placeholder="Email" required />
          <input type="password" id="register-password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>

      <div id="task-section" style="display: none;">
        <input type="text" id="search-input" placeholder="Search by hashtag (e.g., #work)" />
        <form id="task-form" class="task-form">
          <input type="text" id="task-input" placeholder="Add a task" required />
          <input type="text" id="hashtag-input" placeholder="Add a hashtag (e.g., #work)" />
          <button type="submit">Add</button>
        </form>
        <button id="filter-incomplete-btn">Show Incomplete Tasks</button>

        <ul id="task-list" class="task-list"></ul>
      </div>
    </main>

    <footer class="app-footer">
      <p>&copy; 2025 ToDoList App</p>
    </footer>
  </div>
  <script src="public/main.js"></script>
</body>
</html>
